<!doctype html>
<html>
  <head>
    <title>Open Broadcast Chat</title>
    <style>
     .custom-margin{
       margin:30px !important;
       padding:10px !important;
     }
   .custom-margin-chat{
        margin: -24px 30px !important;
        padding: 10px !important;
        display: flex;
     }
    </style>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

   <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">&nbsp;Open Broadcast Chat</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://github.com/smvaibhav/socket-chat">Github</a></li>
      </ul>
    </div>
  </nav>
  <div class="card large custom-margin">
     <ul id="messages" class="collection"></ul>
  </div>
  
    
    <form action="">
     <div class="card custom-margin-chat">
      <input id="m" autocomplete="off" placeholder="Type A Message" required />
      <button class="btn waves-effect waves-light">Send </button>
      </div>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li class="collection-item">').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
  </body>
</html>
